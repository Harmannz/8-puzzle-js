<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jogo dos Quadrados - Vagner Santana | IA</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="main">
		<button id="mix">Embaralhar</button>
		<input type="number" id="moves" value="" placeholder="# of moves">
		<p id="moves_num"></p>
		<ul>
			<li id="sq-1" class="square">
				<div id="pc-1">1</div>
			</li>
			<li id="sq-2" class="square">
				<div id="pc-2">2</div>
			</li>
			<li id="sq-3" class="square">
				<div id="pc-3">3</div>
			</li>
			<li id="sq-4" class="square">
				<div id="pc-4">4</div>
			</li>
			<li id="sq-5" class="square">
				<div id="pc-5">5</div>
			</li>
			<li id="sq-6" class="square">
				<div id="pc-6">6</div>
			</li>
			<li id="sq-7" class="square">
				<div id="pc-7">7</div>
			</li>
			<li id="sq-8" class="square">
				<div id="pc-8">8</div>
			</li>
			<li id="sq-9" class="square free">
			</li>
		</ul>
	</div>

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script src="js/ia.js" ></script>
</body>
</html>
